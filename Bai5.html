<body>
    <script>
        let a = parseInt(prompt('Nhập cạnh kề a hình tam giác vuông: '));
        let b = parseInt(prompt('Nhập cạnh kề b hình tam giác vuông: '));
        let S = 1/2 * a * b;
        alert('Diện tích hình tam giác vuông là: ' + S);
    </script>
