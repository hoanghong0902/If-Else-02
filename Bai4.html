<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let height = parseInt(prompt('Nhập chiều dài hình chữ nhật: '));
        let weight = parseInt(prompt('Nhập chiều rộng hình chữ nhật: '));
        let S = height * weight;
        alert('Diện tích hình chữ nhật là: ' + S);
    </script>
</body>
</html>
