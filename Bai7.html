<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Giải phương trình bậc 2: ax^2 + bx +c = 0</h1>
    <p>Nhập a = </p>
    <input type="number" id ="a" value =" " >
    <p>Nhập b = </p>
    <input type="number" id ="b" value =" " >
    <p>Nhập c = </p>
    <input type="number" id ="c" value =" " >
    <input type="button" id ="check" onclick ="Check()" value=" Tính ">
    <h3 id="Result"></h3>
    <script>
        function Check(){
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            let c = document.getElementById('c').value;
            let x, x1, x2;
            let delta = b * b - 4 * a * c;
            if (a == 0){
                x = -c / b;
                document.getElementById('Result').innerHTML = ('Kết quả x = ' + x);
            } else if (delta > 0){
                x1 = (-b + Math.sqrt(delta)) / (2 * a);
                x2 = (-b - Math.sqrt(delta)) / (2 * a);
                document.getElementById('Result').innerHTML = ('Kết quả x1 = ' + x1 + '    Kết quả x2 = ' + x2);
            } else if (delta == 0){
                x = -b / (2 * a);
                document.getElementById('Result').innerHTML = ('Kết quả Phương trình có nghiệm kép x = ' + x);
            } else {
                document.getElementById('Result').innerHTML = 'Phương trình vô nghiệm';
            }
            
        }
    </script>
</body>
</html>
